<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="courseId" name="courseId" th:value="${course.courseId}"
								type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="courseName" name="courseName" th:value="${course.courseName}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">类别：</label>
								<div class="col-sm-8">
									<select id="courseType" name="courseType" th:field="${course.courseType}" class="form-control">
										<option value="">-请选择-</option>
										<option value="1">公共课</option>
										<option value="2">选修课</option>
										<option value="3">体育课</option>
										<option value="4">专业课</option>
									</select>
								</div>
							</div>
							<!-- 
								记得添加CheckBox标签->hobby
							 -->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form> 
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/cus/edit.js">
	</script>
</body>
</html>
