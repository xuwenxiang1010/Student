<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="schId" name="schId" th:value="${sch.schId}"
								class="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label ">上级学院：</label>
								<div class="col-sm-8">
								<input th:value="${parentSchName}"
										class="form-control" type="text" readonly="true" />
									<input class="form-control hidden" type="text" id="parentId" name="parentId" th:value="${sch.parentId}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">学院名称：</label>
								<div class="col-sm-8">
									<input id="schName" name="schName" th:value="${sch.schName}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/sch/edit.js">
	</script>
</body>
</html>
