<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" >
                    <form class="form-horizontal m-t" id="signupForm">
                        <!---->
                        <input id="id" name="id" type="hidden">
                        <input type="hidden" name="nameId" id="nameId">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-8">
                                <label th:each="peo:${name}" class="checkbox-inline">
                                    <input name="name" type="checkbox" th:value="${peo.nameId}"
                                           th:text="${peo.name}">
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">入校时间：</label>
                            <div class="col-sm-8">
                                <input id="inTime" name="inTime" value="" class="form-control" type="datetime-local" step="1" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">预计离校时间：</label>
                            <div class="col-sm-8">
                                <input id="outTime" name="outTime" class="form-control" type="datetime-local" step="1" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/student/schoolpersonnel/add.js">
</script>
</body>
</html>
