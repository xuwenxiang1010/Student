<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="stuId" name="stuId" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">学号：</label>
								<div class="col-sm-8">
									<input id="stuNo" name="stuNo" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">性别:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> 
										<input type="radio" name="sex" value="male" /> 男
									</label> 
									<label class="radio-inline"> 
										<input type="radio" name="sex" value="female" /> 女
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">年龄：</label>
								<div class="col-sm-8">
									<input id="age" name="age" class="form-control"
										type="text">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">年级：</label>
								<div class="col-sm-8">
									<select id="grade" name="grade" class="form-control">
										<option value="">-请选择-</option>
										<option value="1">大一</option>
										<option value="2">大二</option>
										<option value="3">大三</option>
										<option value="4">大四</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">电话：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">E-mail：</label>
								<div class="col-sm-8">
									<input id="email" name="email" class="form-control"
										type="email">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">学院：</label>
								<div class="col-sm-8">
									<input id="schId" name="schId" class="hidden"> <input
										id="schName" name="schName" class="form-control" type="text"
										style="cursor: pointer;" onclick="openSch()"
										readonly="readonly" placeholder="所属学院">
								</div>
							</div>
							<input type="hidden" name="courseIds" id="courseIds">
							<div class="form-group">
								<label class="col-sm-3 control-label">课程</label>
								<div class="col-sm-8">
									<label th:each="course:${courses}" class="checkbox-inline">
										<input name="course" type="checkbox" th:value="${course.courseId}"
										th:text="${course.courseName}">
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/student/student/add.js">
	</script>
</body>
</html>
